<div class="modal-header">
    <h3 class="modal-title">New List</h3>
  </div>
  <div class="modal-dialog">
  <form name="createlistForm" ng-controller="createlist">
    <input type="text" name="listTitle" ng-model="list_name" placeholder="List title" required>
    [[createlistForm.listTitle.$valid]][[list_name]]

    <div class="input-group date">
      <input type="text" datetimepicker ng-model="scheduledTime" class="form-control" required>
      <span class="input-group" style="width:0">
      </span></span>
    </div>

    <input type="submit" ng-click="createlist(createlistForm.$valid)" value="create">
  </form>
  <button class="btn btn-danger" ng-click="dismiss()">dismiss</button>
</div>
