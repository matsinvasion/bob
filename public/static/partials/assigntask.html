<style>
.input-block {
  margin-bottom: 15px;
  margin-top: 5px;
  width:90%;
  height:35px;
}
</style>

<div class="modal-header">
    <h3 class="modal-title">Contact Information</h3>
  </div>
  <div class="modal-dialog">
  <form name="assignTaskForm" ng-controller="assigntask" novalidate>
    <input type="text" class="input-block"ng-model="address" placeholder="Where may we find you?" required>[[state]][[mobile]]
    <br>
    <input type="text" class="input-block" ng-model="mobile" placeholder="Mobile e.g +250785559899." required >
    <br>
    <textarea cols="25" placeholder="Anything else we should know."ng-model="comment" ></textarea>

    <div class="modal-footer">
      <button class="btn btn-default" ng-click="dismiss()">Cancel</button>
      <button class="btn btn-primary" type="submit" ng-click="assign(assignTaskForm.$valid)">
      Assign List</button>
    </div>

  </form>

</div>
