{% extends "public_base.html" %}
{% load i18n %}
{% block order-content %}
<style>
  .auth-form{margin:60px auto;width:400px;}
  .auth-form-header{position:relative;padding:0px 20px;margin:0;color:#fff;
    text-shadow:0 -1px 0 rgba(0,0,0,0.3);background-color:#829aa8;
    border:1px solid #768995;
    border-radius:3px 3px 0 0
}
.auth-form-body{padding:20px;font-size:14px;background-color:#fff;
  border:1px solid #d8dee2;border-top:0;border-radius:0 0 3px 3px}
  .auth-form-body .input-block {
    margin-bottom: 15px;
    margin-top: 5px;
    width:100%;
    height:30px;
}

</style>
{% load widget_tweaks%}
<div class="auth-form">
  <h5 style="padding-left:70px; color:#fff;font-weight:bold;text-transform:capitalize">Enter email to create new password.</h5>
  <div  class="auth-form-header">
    <h5 style="font-weight:bold;text-transform:capitalize"> Reset Password</h5>
  </div>
  <div class="auth-form-body">
    <form method="post" action=".">
      {% csrf_token %}
      {% render_field form.email placeholder="Email" class+="input-block"%}
      {{form.email.errors}}
      <input type="submit" class="btn btn-success btn-lng btn-block"value="Reset Password"/>
    </form>
  </div>
</div>

{% endblock %}
